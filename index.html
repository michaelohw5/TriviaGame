<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- my css -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Trivia</title>
</head>

<body>
    <!-- main jumbotron -->
    <div class="jumbotron">
        <h1 class="display-4" id="title">Trivia Game</h1>
        <hr class="my-4">
        <p class="lead" id="question">Question Section</p>
        <p id="timer">0</p>
        <div class="row">
                <button class="btn btn-primary" type="submit" id="start">Start</button>
        </div>
        <hr class="my-4">

        <div class="row btn-row">
                <button class="btn btn-primary answer-btn" type="submit" id="answer1">Answer 1</button>
                <button class="btn btn-primary answer-btn" type="submit" id="answer2">Answer 2</button>
        </div>

        <div class="row btn-row">
                <button class="btn btn-primary answer-btn" type="submit" id="answer3">Answer 3</button>
                <button class="btn btn-primary answer-btn" type="submit" id="answer4">Answer 4</button>
        </div>

    </div>


    <script src="./assets/javascript/app.js"></script>
</body>

</html>
